<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการชำระเงินแล้ว - หอพักนักศึกษา WS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* สไตล์สำหรับตาราง */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>หอพักนักศึกษา "WS"</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="login.html">เข้าสู่ระบบ</a></li>
                <li><a href="register.html">ลงทะเบียน</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-section">
        <h2>รายการชำระเงินแล้ว</h2>

        <!-- ตารางแสดงข้อมูลการชำระเงินแล้ว -->
        <table id="paymentTable">
            <thead>
                <tr>
                    <th>เลขบิล</th>
                    <th>ห้อง</th>
                    <th>ผู้เช่า</th>
                    <th>รอบบิล</th>
                    <th>ค่าเช่า</th>
                    <th>ยอดรวม</th>
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลจะถูกกรองและแสดงในที่นี้ -->
            </tbody>
        </table>
    </section>

    <script>
        // ข้อมูลตัวอย่างการชำระเงิน
        const payments = [
            { billNo: 'INV001', room: 'ห้อง 300', tenant: 'นายสมชาย', period: 'มกราคม 2025', rent: 3000, total: 3000, paid: true },
            { billNo: 'INV002', room: 'ห้อง 301', tenant: 'นางสาวสาอิ', period: 'กุมภาพันธ์ 2025', rent: 3500, total: 3500, paid: false },
            { billNo: 'INV003', room: 'ห้อง 302', tenant: 'นายประจักษ์', period: 'มีนาคม 2025', rent: 3200, total: 3500, paid: true },
            { billNo: 'INV003', room: 'ห้อง 302', tenant: 'นายสมหมาย', period: 'กุมภาพันธ์ 2025', rent: 3600, total: 3200, paid: true },
        
            // เพิ่มข้อมูลได้ตามต้องการ
        ];

        // ฟังก์ชันเพื่อกรองข้อมูลและแสดงเฉพาะผู้ที่ชำระเงินแล้ว
        function displayPaidPayments() {
            const tableBody = document.querySelector('#paymentTable tbody');
            tableBody.innerHTML = ''; // ลบข้อมูลเก่าออก

            // กรองเฉพาะผู้ที่ชำระเงินแล้ว
            const paidPayments = payments.filter(payment => payment.paid);

            // แสดงข้อมูลในตาราง
            paidPayments.forEach(payment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${payment.billNo}</td>
                    <td>${payment.room}</td>
                    <td>${payment.tenant}</td>
                    <td>${payment.period}</td>
                    <td>${payment.rent} บาท</td>
                    <td>${payment.total} บาท</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // เรียกใช้งานฟังก์ชันเพื่อแสดงข้อมูลเมื่อโหลดหน้า
        displayPaidPayments();
    </script>
</body>
</html>
