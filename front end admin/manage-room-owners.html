<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการข้อมูลเจ้าของห้องพัก - หอพักนักศึกษา WS</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- สคริปต์ Firebase (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    function displayUserList() {
      const tableBody = document.querySelector("#userTable tbody");
      tableBody.innerHTML = ""; // เคลียร์ตารางก่อนแสดงข้อมูลใหม่
    
      // เรียงลำดับตาม ID ในลำดับจากน้อยไปมาก (แก้ให้เป็นจากมากไปน้อย)
      const q = query(collection(db, "users"), orderBy("id", "desc")); 
    
      getDocs(q).then(snapshot => {
        snapshot.forEach(docSnap => {
          renderUser(docSnap);
        });
      });
    }
    
    const firebaseConfig = {
      apiKey: "AIzaSyBCWzkum4x8wj_lStJXYbLioJIgGCN8kxE",
      authDomain: "domitory-1a0c3-9c643.firebaseapp.com",
      projectId: "domitory-1a0c3-9c643",
      storageBucket: "domitory-1a0c3-9c643.firebasestorage.app",
      messagingSenderId: "1007665182785",
      appId: "1:1007665182785:web:a72f91da9f23ac6f206ec0",
      measurementId: "G-W36W2WEFCB"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    // ติดตามการเปลี่ยนแปลงข้อมูลใน Firestore
    onSnapshot(collection(db, "users"), (snapshot) => {
      const tableBody = document.querySelector("#userTable tbody");
      tableBody.innerHTML = ""; // ล้างข้อมูลก่อนแสดงใหม่
      snapshot.forEach(docSnap => {
        renderUser(docSnap);
      });
    });
  
    // ฟังก์ชันแสดงผู้ใช้ในตาราง
    function renderUser(docSnap) {
      const tableBody = document.querySelector("#userTable tbody");
      const user = docSnap.data();
      const row = document.createElement("tr");
      row.setAttribute("data-id", docSnap.id);
      row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.username}</td>
        <td>
          <button class="btn edit" onclick="populateForm('${docSnap.id}', '${user.id}', '${user.name}', '${user.username}')">แก้ไข</button>
          <button class="btn delete" onclick="deleteUser('${docSnap.id}')">ลบ</button>
        </td>
      `;
      tableBody.appendChild(row);
    }
  
    // ฟังก์ชันลบข้อมูลผู้ใช้
    async function deleteUser(docId) {
      if (confirm("คุณต้องการลบข้อมูลนี้หรือไม่?")) {
        await deleteDoc(doc(db, "users", docId));
        alert("ลบข้อมูลสำเร็จ");
      }
    }
  
    // ฟังก์ชันกรอกข้อมูลในฟอร์ม
    window.populateForm = (docId, customId, name, username) => {
      document.getElementById("docId").value = docId;
      document.getElementById("customId").value = customId;
      document.getElementById("name").value = name;
      document.getElementById("username").value = username;
      document.getElementById("userForm").scrollIntoView({ behavior: "smooth" });
    };
  
    // ฟังก์ชันเพิ่มผู้ใช้ใหม่
    window.addUser = () => {
      document.getElementById("userForm").reset();
      document.getElementById("docId").value = "";
      document.getElementById("customId").focus();
    };
  
    // เมื่อเอกสารโหลดเสร็จ
    window.addEventListener("DOMContentLoaded", () => {
      const userForm = document.getElementById("userForm");
      userForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const docId = document.getElementById("docId").value;
        const customId = document.getElementById("customId").value;
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
  
        if (docId) { // ถ้ามี docId แสดงว่าเป็นการแก้ไขข้อมูล
          await updateDoc(doc(db, "users", docId), {
            id: customId,
            name: name,
            username: username
          });
          alert("แก้ไขข้อมูลสำเร็จ");
        } else { // ถ้าไม่มี docId แสดงว่าเป็นการเพิ่มข้อมูลใหม่
          await addDoc(collection(db, "users"), {
            id: customId,
            name: name,
            username: username
          });
          alert("เพิ่มผู้ใช้สำเร็จ");
        }
        userForm.reset();
        document.getElementById("docId").value = "";
      });
    });
  
    window.deleteUser = deleteUser;
  </script>
  
</head>
<body onload="displayUserList()">
  <h1>จัดการข้อมูลเจ้าของห้องพัก</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>ชื่อ admin</th>
        <th>Username</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <form id="userForm">
    <input type="hidden" id="docId">
    <input type="text" id="customId" placeholder="กรอก ID" required>
    <input type="text" id="name" placeholder="กรอกชื่อ admin" required>
    <input type="text" id="username" placeholder="กรอก Username" required>
    <button type="submit">บันทึกข้อมูล</button>
    <button type="button" onclick="addUser()">เพิ่มผู้ใช้ใหม่</button>
  </form>
  <button onclick="toggleMenu()">เมนู</button>
  <div id="menu" style="display: none;">
    <ul>
      <li><a href="logout.html">ออกจากระบบ</a></li>
    </ul>
  </div>
</body>
</html>
