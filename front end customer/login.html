<!-- login.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หอพักนักศึกษา WS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdebf7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fce4ec;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-form {
            text-align: left;
            max-width: 300px;
            margin: auto;
        }
        .login-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .login-btn:hover {
            background: #c2185b;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // รายชื่อผู้ใช้และรหัสผ่าน พร้อมหมายเลขห้องที่แตกต่างกัน
            var users = {
                "bryan": { "password": "1234", "room": "301" },
                "alice": { "password": "5678", "room": "302" },
                "charlie": { "password": "91011", "room": "303" }
            };
            
            if (users[username] && users[username].password === password) {
                alert("เข้าสู่ระบบสำเร็จ!");
                window.location.href = "rentalpayment.html?room=" + users[username].room; // ส่งหมายเลขห้องไปยัง rentalpayment.html
            } else {
                alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">หอพักนักศึกษา WS</div>
        <div class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>
        </div>
    </div>
</body>
</html>
